<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="/01-lesson-homework/img/favicon.png">
        <title>Lists Cheat Sheet</title>
    </head>
    <body>
        <!-- Unordered lists - 'bullet' points, style with CSS-->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- Ordered lists - numbers/ABC/Roman numerals, depends on type value - default is 1-->
        <!-- <ol type="1|a|A|i|I"> -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <!-- Nested lists - lists withing lists -->
        <!-- used in Nav bars etc -->
        <ul>
            <li>Item 1</li>
            <li>
                Item 2
                <ul>
                    <li>Nested Item 1</li>
                    <li>Nested Item 2</li>
                </ul>
            </li>
            <li>
                <ul>
                    <li>Nested Item 1</li>
                    <li>Nested Item 2</li>
                </ul>
            </li>
        </ul>

        <!-- Descripticve lists - the s**t that Ellison keeps using for some reason -->
        <!-- useful in dictionaries etc.  -->
        <!-- dl = List, dt = Term, dd = Detail -->
        <dl>
            <dt>My Term</dt>
            <dd>My Detail about above term - note auto indentation</dd>
            <dt>Gay</dt>
            <dd>
                When somebody is happy
            </dd>
            <dd>
                No homo without the negative
            </dd>
        </dl>
    </body>
</html>
