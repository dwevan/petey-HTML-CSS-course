<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="/01-lesson-homework/img/favicon.png">
        <title>Forms Cheat Sheet</title>
    </head>
    <body>
        <form>
            <!-- Form elements go here  -->
            <!-- allows input into page for backend access -->
        </form>

        <!-- types of input forms - only covering (common) ones -->
        <!-- would need to be wrapped in <form> -->
        <!--  
            <input type="button">(common)
            <input type="checkbox">(common)
            <input type="color">
            <input type="date">(common)
            <input type="datetime-local">
            <input type="email">(common)
            <input type="file">
            <input type="hidden">
            <input type="image">
            <input type="month">
            <input type="number">(common)
            <input type="password">(common)
            <input type="radio">(common)
            <input type="range">
            <input type="reset">(common)
            <input type="search">
            <input type="submit">(common)
            <input type="tel">
            <input type="text"> (default value)
            <input type="time">
            <input type="url">
            <input type="week">
        -->

        <form>
            <!-- Text input - text is default type -->
            <input type="text" name="my-text-input" id="my-text-input">

            <!-- Email input -->
            <input type="email" name="my-email-input" id="my-email-input">

            <!-- Password input -->
            <input type="password" name="my-password-input" id="my-password-input">

            <!-- Good practice to add a unique matching id and name attributes -->
            <!-- name is used by the backend when you submit the form -->
        </form>

        <br><br>

        <form>
            <!-- Text input - the default type - label + placeholder + default value -->
            <!-- <label> - Text to show what input is (for must match id) -->
            <!-- Placeholder - Like label but inside the input itself -->
            <!-- Value - Sets a default value filled in _for use with links etc -->
            <label for="my-text-input">First name</label>
            <input type="text" name="my-text-input" id="my-text-input-2"
                placeholder="Name" value="My default name">
            
            <!-- Email input - placeholder + default value -->
            <input type="email" name="email-input" id="email-input" placeholder="Email">
            
            <!-- Password input - label only -->
            <label for="password-input">Pass</label>
            <input type="password" name="password-input" id="password-input">
        </form>

        <br><br>

        <form>
            <!-- All attributes other than the type are optional -->
            <!-- Date - value is in format yyyy-mm-dd -->
            <label for="my-date-input">Date</label>
            <input type="date" name="my-date-input" id="my-date-input"
                value="2020-02-10" 
                min="2020-01-01" max="2020-31-12"
                step="1"
            >

            <!-- Number -->
            <label for="my-number-input">Number</label>
            <input type="number" name="my-number-input" id="my-number-input"
                value="0" 
                min="10" max="100"
                step="10"
            >
        </form>

        <br><br>

        <!-- Radio - only able to select one button -->
        <input type="radio" id="fav-lang-html" name="fav-lang" value="html">
        <label for="fav-lang-html">HTML</label>
        <input type="radio" id="fav-lang-css" name="fav-lang" value="css">
        <label for="fav-lang-css">CSS</label>
        <input type="radio" id="fav-lang-other" name="fav-lang" value="other" checked>
        <label for="fav-lang-other">Other</label> 
        <!-- Here all radios have the same name but unique ids
        checked value is optional - Can set a default selected radio -->

        <br><br>

        <!-- Checkbox - can check multiple/click on and off - for example terms of service-->
        <input type="checkbox" id="know-lang-html" name="know-lang-html" value="html">
        <label for="know-lang-html">I know HTML</label>
        <input type="checkbox" id="know-lang-css" name="know-lang-css" value="css">
        <label for="know-lang-css">I know CSS</label>
        <input type="checkbox" id="know-lang-other" name="know-lang-other" value="other">
        <label for="know-lang-other">I know another language</label>
        <!-- Unlike radios, checkboxs are independent so have both unique names and ids
        checked value again Optional - Each checkbox can be optionally checked by default -->

        <br>
        <!--All form elements -->	
        <!--  
            <form>
                <input>
                <label>
                <select>
                <textarea>
                <button>
                <fieldset>
                <legend>
                <datalist>
                <output>
                <option>
                <optgroup>
            </form>
        -->
        <br>

        <!-- Textarea for large amount of text -->
        <textarea id="my-textarea" name="my-textarea"
        rows="4"
        cols="50"
        maxlength="100"
        >
        FILL ME IN with you ASSets
        </textarea>

        <br><br>

        <!-- Select creates a dropdown list -->
        <label for="my-select">Choose your favorite element:</label>
        <select name="my-select" id="my-select">
            <option value="ul">A List</option>
            <option value="table">A Table</option>
            <option value="form">A Form</option>
            <option value="disabled-option" disabled>A Disabled Option</option>
        </select>
        <!-- 
            disabled Optional - Disabled attribute disables the option
            selected Optional - Makes this the default selected option
        -->

        <br><br>

        <!-- Buttons to submit form -->
        <input type="submit" value="Submit my form">
        <button type="submit">Submit Button!</button>

        <!-- Button to reset form to default values -->
        <input type="reset" value="Reset my form">

        <!-- These buttons don't work without Javascript so don't use for now -->
        <input type="button">
        <!-- button element can used if you want to add HTML inside the element -->
    </body>
</html>
