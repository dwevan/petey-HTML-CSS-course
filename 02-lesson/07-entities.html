<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Entities Cheat Sheet</title>
    </head>
    <body>
        <p>the way to write emoji or other odd characters in HTML</p>

        <!-- Less than -->
        <p>&lt;</p>

        <!-- Greater than -->
        <p>&gt;</p>

        <!-- Non breaking space -->
        <p>more than one space between here    and here</p>
        <p>more than one space between here &nbsp; &nbsp; &nbsp; and here</p>

        <!-- Quotes: Double + Single: so the browser doesn't think attribute value -->
        <p>&quot;</p>
        <p>&apos;</p>

        <!-- Ampersand: So the browser doesn't think & is an entity! -->
        <p>&amp;</p>

        <!-- Copyright -->
        <p>&copy;</p>
        <p>&reg;</p>

        <!-- Currency -->
        <p>&pound;</p>
        <p>&euro;</p>

        <p>
            See more entities 
            <a href="https://www.w3schools.com/html/html_entities.asp">here</a>
        </p>
    </body>
</html>
