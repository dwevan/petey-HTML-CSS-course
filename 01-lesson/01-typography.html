<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typography</title>
    </head>
    <!-- first comment - shortcut is cmd+/ on mac - windows is maybe cntl+/ -->
    <body>
        <!-- headers -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!-- paragraph with styles (lazily done I know) -->
        <p>
            <strong>Lorem ipsum dolor sit amet.</strong>    <br>
            <em>Lorem ipsum dolor sit amet.</em>            <br>
            <del>Lorem ipsum dolor sit amet.</del>          <br>
            hello there <br>
            my old friend
        </p>
        
        <!-- horizontal rule in context -->
        <p> topic 1 expl<sup>n</sup></p>
        <hr>
        <p> topic 1 expl<sup>n</sup></p>
    </body>
</html>
