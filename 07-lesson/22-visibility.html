<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visibility</title>
  <style>
    /* hide element */
    h1 {
      visibility: hidden;
    }
    /* collapse element */
    h2 {
      display: none;
      /* essentially removes the element */
    }
  </style>
</head>
<body>
  <h1>I'm invisible</h1>
  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti dicta facilis distinctio quo possimus. Omnis!</p>
  <h2>I'm invisible</h2>
  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti dicta facilis distinctio quo possimus. Omnis!</p>

</body>
</html>
